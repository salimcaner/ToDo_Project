<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <title>Şifre Sıfırla</title>
</head>
<body>
    <div class="container">
        <div class="forgotpass">
            <h2>Şifre Sıfırlama</h2>
            <form id="input-box">                
                <input type="email" id="forgotEmail" name="email" required>
                <i class="fa-solid fa-envelope"></i>
                <label for="email">E-posta Adresi</label>
            </form>
            <button type="submit" class="btn">Şifre Sıfırlama Bağlantısı Gönder</button>
            <a href="../login/login.html">Giriş Sayfasına Dön</a>
        </div> 
        <div id="confirmationMessage">
            <h2>Gönderildi!</h2>
            <p>E-posta adresinize şifre sıfırlama talimatları gönderildi. Lütfen gelen kutunuzu kontrol edin. (Gereksiz/Spam klasörünü de kontrol etmeyi unutmayın.)</p>
            <a href="login.html">Giriş Sayfasına Geri Dön</a>
        </div>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>
