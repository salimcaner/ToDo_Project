<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Şifre Yenileme</title>
</head>
<body>
    <div class="container">
        <div class="resetpassword">
            <h2>Yeni Şifrenizi Belirleyin</h2>
            <form id="resetpasswordForm">
                <div class="input-box">
                    <input type="password" placeholder="Yeni Şifre" id="newPassword" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Yeni Şifre (Tekrar)" id="confirmNewPassword" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Şifreyi Güncelle</button>
            </form>
        </div> 
    </div>

    <script src="resetpassword.js"></script>
</body>
</html>
